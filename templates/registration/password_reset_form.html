{% extends 'home_base.html' %}
{% block content %}

    <div class="container">
        <h1 class="">请输入以下信息：</h1>
        <div class="about-section">
            <div class="about-grids">
                <form class="form-horizontal" id = "form" action="{{path}}" method="post">
            {% csrf_token %}
                <div class="col-md-6">
                    <div class="panel panel-info">
                        <div class="form-group {%if form.email.errors%} has-error {%endif%}">
                        <label for="email" class="col-sm-4 control-label">Email*:</label>
                        <div class="col-sm-5">
                        {{form.email}}
                        </div>
                        {%if form.email.errors%}
                            <div class="col-sm-5 col-sm-offset-4 margint10">
                                <span class="color-background2 ">
                                {% for error in form.email.errors %}
                                    {{ error|escape }}
                                {% endfor %}
                                </span>
                            </div>
                        {%endif%}
                        </div>
                    </div>
                </div>

                <div class="form-group margint30">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default right_align">确认</button>
                    </div>
                </div>
             </form>
            </div>
        </div>
    </div>

{% endblock %}
